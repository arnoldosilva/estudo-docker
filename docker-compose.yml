version: '3'
services:
  web:
    build: .
    ports:
      - "4000:80"
    volumes:
      - /app/node_modules
      - .:/app
    networks:
      - default
  tests:
    build:
      context: .
      dockerfile: "dockerfile.dev"
    volumes:
      - /app/node_modules
      - .:/app
    command: ["npm","run","test"]
